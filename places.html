<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyPlaces</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }

      .card:hover {
        background-color: rgba(0, 206, 209, 0.185);
      }
      .card img {
        border-radius: 90%;
        width: 50%;
        margin: auto;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand p-2" href="/"
          ><img src="miniL.jpg" alt="myLogo" width="40"
        /></a>

        <a class="navbar-brand" href="#">Меню сайта</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Главное</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/">Любимые места</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row row-cols-1 row-cols-md-2 row-cols-Ld-3 g-5">
        <div class="col">
          <div class="card" style="width: 20rem">
            <img src="burger.jpg" class="card-img-top" alt="burger" />
            <div class="card-body">
              <h5 class="card-title">КурКрыло</h5>
              <p class="card-text">кушаю вкусно</p>
              <a
                href="https://arkadiikur.ru/"
                target="_blank"
                class="btn btn-primary"
                >Go</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem">
            <img src="зал.jpg" class="card-img-top" alt="jym" />
            <div class="card-body">
              <h5 class="card-title">Зал</h5>
              <p class="card-text">Бегаю за пивом</p>
              <a
                href="https://yandex.ru/maps/-/CCU5FFdXhA"
                target="_blank"
                class="btn btn-outline-success"
                >Go</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem">
            <img src="f1.jpg" class="card-img-top" alt="jym" />
            <div class="card-body">
              <h5 class="card-title">Формула 1</h5>
              <p class="card-text">смотрю когда сбегал за пивом</p>
              <a
                href="https://norman-retail.ru/"
                target="_blank"
                class="btn btn-outline-dark"
                >Go</a
              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 20rem">
            <img
              src="https://picsum.photos/id/200/200"
              class="card-img-top"
              alt="jym2"
            />
            <div class="card-body">
              <h5 class="card-title">друзья!</h5>
              <p class="card-text">компания</p>
              <a href="https://norman-retail.ru/" class="btn btn-warning">Go</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="btn-group"
      role="group"
      aria-label="Button group with nested dropdown"
    >
      <button type="button" class="btn btn-secondary">1</button>
      <button type="button" class="btn btn-secondary">2</button>

      <div class="btn-group" role="group">
        <button
          id="btnGroupDrop1"
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Dropdown
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item" href="#">Dropdown link</a>
          <a class="dropdown-item" href="#">Dropdown link</a>
        </div>
      </div>
    </div>
  </body>
</html>
